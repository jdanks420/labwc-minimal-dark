# Find
find_keyword = { fg = "#b4b4b4", italic = true }
find_position = { fg = "#b4b4b4", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#191919", bg = "#b4b4b4" }
marker_copied = { fg = "#191919", bg = "#b4b4b4" }
marker_cut = { fg = "#191919", bg = "#b4b4b4" }

# Tab
tab_active = { fg = "#b4b4b4", bg = "#191919" }
tab_inactive = { fg = "#191919", bg = "#b4b4b4" }
