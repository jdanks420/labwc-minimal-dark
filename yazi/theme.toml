# : File-specific styles {{{

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#b4b4b4" },

	# Videos
	{ mime = "video/*", fg = "#b4b4b4" },
	{ mime = "audio/*", fg = "#b4b4b4" },

	# Archives
	{ mime = "application/zip", fg = "#b4b4b4" },
	{ mime = "application/gzip", fg = "#b4b4b4" },
	{ mime = "application/x-tar", fg = "#b4b4b4" },
	{ mime = "application/x-bzip", fg = "#b4b4b4" },
	{ mime = "application/x-bzip2", fg = "#b4b4b4" },
	{ mime = "application/x-7z-compressed", fg = "#b4b4b4" },
	{ mime = "application/x-rar", fg = "#b4b4b4" },

	# Fallback
	{ name = "*", fg = "#b4b4b4" },
	{ name = "*/", fg = "#b4b4b4" },
]

