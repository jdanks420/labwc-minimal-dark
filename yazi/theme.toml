mode_unset = { fg = "#b4b4b4", bg = "#191919", bold = true }
# Progress
progress_label = { fg = "#b4b4b4", bold = true }
progress_normal = { fg = "#b4b4b4", bg = "#191919" }
progress_error = { fg = "#b4b4b4", bg = "#191919" }

# Permissions
permissions_t = { fg = "#b4b4b4" }
permissions_r = { fg = "#b4b4b4" }
permissions_w = { fg = "#b4b4b4" }
permissions_x = { fg = "#b4b4b4" }
permissions_s = { fg = "#b4b4b4" }

# : }}}


# : Input {{{

